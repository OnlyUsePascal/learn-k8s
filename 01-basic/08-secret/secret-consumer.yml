apiVersion: v1
kind: Pod
metadata:
  name: secret-example
spec:
  containers:
    - name: nginx
      image: nginx:1.26.0

      # from mount
      volumeMounts:
        - name: secret-volume
          mountPath: /etc/config

      # from property
      envFrom:
        - secretRef:
            name: secret-opaque

      # from property - redirect
      env:
        - name: MY_ENV
          valueFrom:
            secretKeyRef:
              name: secret-opaque
              key: key1

  imagePullSecrets:
    # Not necessary since example uses a public image, but including to show how
    # you would use a registry credential secret to access a private image
    - name: dockerconfigjson 

  volumes:
    - name: secret-volume
      secret:
        secretName: secret-opaque
